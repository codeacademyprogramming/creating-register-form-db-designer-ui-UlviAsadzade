<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>DB Designer</title>
</head>

<body>
    <div id="custom-menu">
        <div class="item item-table">Table</div>
        <div class="item item-note line">Note</div>
        <div class="item item-sort">Sort Items</div>
    </div>

    <div id="delete-table">
        <div class="item ">Delete</div>
    </div>
    <div id="delete-note">
        <div class="item ">Delete</div>
    </div>

    <div class="table ">
        <div class="table-title">
            <span>Untitled</span>
            <img src="https://app.dbdesigner.net/assets/table-edit-b4870113929f982983766275ce5a05d12718a36bdc05b9e0841ddb31d216dee9.png"
                alt="">
        </div>
        <div class="table-body">
            <img src="https://app.dbdesigner.net/assets/table-row-add-ff52abbbe3d087ba3b5cee3fda5614c92c2bc6f5ed5d0ab05129659688b924b5.png"
                alt="">
            <a href="#">Add field</a>
        </div>
    </div>

    <textarea class="note">
Double click to edit this note. Shift + Enter to save your changes.
     
You can drag it to move around. Hold down shift for snap to grid.
       
    </textarea>

    <script src="./assets/main.js"></script>
</body>

</html>
